{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header></header>
    <div class="all">
      <img class="imag1" src="{% static 'img/cardekho.svg' %}" alt="" />
      <a class="home" href="{% url 'home' %}">Home</a>
      <div class="dropdown1">
        <a class="dropbutton1">Car Variants</a>
        <div class="content1">
          <a class="dropdown-button" href="{% url 'petrol' %}">Petrol</a>
          <a class="dropdown-button" href="{% url 'diesel' %}">Diesel</a>
          <a class="dropdown-button" href="{% url 'electric' %}">Electric</a>
          <a class="dropdown-button" href="{% url 'cng' %}">CNG</a>
        </div>
      </div>
      <div class="dropdown2">
        <a class="dropbutton2">Brand</a>
        <div class="content2">
          <a class="dropdown-button" href="{% url 'tata' %}">Tata</a>
          <a class="dropdown-button" href="{% url 'mg' %}">MG</a>
          <a class="dropdown-button" href="{% url 'mahindra' %}">Mahindra</a>
          <a class="dropdown-button" href="{% url 'maruti' %}">Maruti Suzuki</a>
          <a class="dropdown-button" href="{% url 'hyundai' %}">Hyundai</a>
        </div>
      </div>
      <a class="login" href="{% url 'login' %}">Login</a>
      <a class="register" href="{% url 'register' %}">Sign Up</a>
    </div>
    <style>
      body {
        background-color: white;
        font-family: Arial, sans-serif;
      }
      .imag1 {
        width: 200px;
        height: 75px;
        filter: brightness(400%);
        margin-right: 20px;
      }
      .home,
      .dropbutton1,
      .dropbutton2,
      .login,
      .register {
        padding: 10px 20px;
        border-radius: 5px; /* Rounded corners for buttons */
        color: white;
        text-decoration: none; /* Remove underline */
        font-size: 20px;
        cursor: pointer;
        margin: 0 10px;
      }
      .home {
        background-color: #28a745; /* Green background for Home button */
      }
      .home:hover {
        background-color: #218838; /* Darker green on hover */
      }
      .dropbutton1 {
        background-color: #007bff; /* Blue background for Car Variants button */
      }
      .dropbutton1:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }
      .dropbutton2 {
        background-color: #ffc107; /* Yellow background for Brand button */
      }
      .dropbutton2:hover {
        background-color: #e0a800; /* Darker yellow on hover */
      }
      .login {
        background-color: #dc3545; /* Red background for Login button */
      }
      .login:hover {
        background-color: #c82333; /* Darker red on hover */
      }
      .register {
        background-color: #dc3545; /* Red background for Register button */
      }
      .register:hover {
        background-color: #c82333; /* Darker red on hover */
      }
      .all {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 20px;
        justify-content: space-around; /* Ensure the buttons are properly spaced */
      }
      .content1,
      .content2 {
        display: none;
        position: absolute;
        background-color: white;
        z-index: 50;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        overflow: hidden;
      }
      .dropdown1:hover .content1,
      .dropdown2:hover .content2 {
        display: flex;
        flex-direction: column;
        padding: 10px;
        width: 160px;
        gap: 10px;
      }
      .dropdown-button {
        background-color: #007bff; /* Blue background for dropdown buttons */
        border: none;
        text-align: left;
        padding: 10px 20px;
        width: 75%;
        font-size: 16px;
        color: white; /* White text for dropdown buttons */
        border-radius: 5px; /* Rounded corners for dropdown buttons */
        cursor: pointer;
        text-decoration: none; /* Remove underline from dropdown links */
      }
      .dropdown-button:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }
    </style>
  </body>
</html>
